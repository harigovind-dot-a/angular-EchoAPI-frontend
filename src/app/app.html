<div class="container mt-4">
  <h2>Echo API</h2>
  <div class="shadow-sm rounded bg-white p-4 mb-4">
    <form [formGroup]="userForm" (ngSubmit)="save()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" placeholder="Name" />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="description">Description</label>
          <input formControlName="description" type="text" class="form-control" placeholder="Write Something..." />
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary me-4">Add</button>
          <button type="button" class="btn btn-secondary" (click)="clear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
  <div>
    <table class="table table-hover table-bordered shadow-sm rounded">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (user of userStore.users(); track $index) {
          <tr>
            <td>{{user.name}}</td>
            <td>{{user.description}}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
