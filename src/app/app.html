<div 
  class="sidebar-backdrop"
  *ngIf="isSidebarVisible && isMobileView()"
  (click)="closeSidebar()">
</div>

<div 
  class="sidebar"
  (click)="$event.stopPropagation()"
  [ngClass]="{
    'show': isSidebarVisible || !isMobileView()
  }">
  <h5 class="mb-3">Menu</h5>
  <div class="d-grid gap-2">
    <a class="btn btn-outline-primary" routerLink="/echo">Echo Message</a>
    <a class="btn btn-outline-primary" routerLink="/echostore">Echo Store</a>
  </div>
</div>

<div 
  class="content-container"
  [class.content-shifted]="isSidebarVisible && !isMobileView()"
  (click)="closeSidebarIfMobile()">
  
  <nav class="navbar navbar-light bg-white border-bottom shadow-sm px-3">
    <button class="btn btn-outline-secondary d-md-none me-3" (click)="onHamburgerClick($event)">â˜°</button>
    <span class="navbar-brand mx-auto">Echo App</span>
  </nav>

  <div class="p-4">
    <router-outlet></router-outlet>
  </div>
</div>
