<div class="container mt-4">
    <h5>Echo Store</h5>
    <table class="table table-hover table-bordered shadow-sm rounded bg-white">
        <thead>
            <tr>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (user of echomessagestore.users(); track $index){
                <tr>
                    <td>{{ user.description }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteMessage(user)">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
